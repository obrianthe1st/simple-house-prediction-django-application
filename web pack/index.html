<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>RealtorPredict</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">RealPredict</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <div class="heading">
                <h1>We provide state of the art prediction for residential homes<h1>
            </div>
        </div>

    </header>
    <section class="listings container">
        <div class="application-form">
            <h2>Application Form</h2>
            <form action="" method="POST">
                <label for="bedrooms">bedrooms</label>
                <input type="number" name="bedrooms">

                <label for="bathrooms">bathrooms</label>
                <input type="number" name="bathrooms">

                <label for="sqft living">sqft for living</label>
                <input type="number" name="sqft living">

                <label for="sqft lot">sqft lot</label>
                <input type="number" name="sqft lot">

                <label for="floors">floors</label>
                <input type="number" name="floors">

                <label for="water front">water front</label>
                <input type="number" name="water front">

                <label for="view">view</label>
                <input type="number" name="view">

                <label for="condition">condition</label>
                <input type="number" name="condition">

                <label for="sqft above">sqft above</label>
                <input type="number" name="sqft above">

                <label for="sqft basement">sqft basement</label>
                <input type="number" name="sqft basement">

                <label for="yr build">year build</label>
                <input type="number" name="yr build">

                <label for="yr renovated">year renovated</label>
                <input type="number" name="yr renovated">

                <label for="street">street</label>
                <input type="text" name="street">

                <label for="city">city</label>
                <input type="text" name="city">

                <label for="state zip">state zip</label>
                <input type="text" name="state zip">

                <label for="country">country</label>
                <input type="text" name="country">

                <button>Predict</button>
            </form>

        </div>

    </section>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
